{% extends "main_base.html" %}
{% block content %}
    <link rel="stylesheet" href="../static/css/feed.css">
    {% for post in posts %}
        <div class="user-profile">
        <p class="name-surname"> <img class="avatar-preview" src="../static/img/{{ post.img }}" alt="Изображение не найдено"> {{ post.name }} {{ post.surname }}</p>
        <p class="post-content"> {{ post.content }}</p>
        </div>
    {% endfor %}
{% endblock %}
